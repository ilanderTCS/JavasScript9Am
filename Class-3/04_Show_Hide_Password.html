<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show-Hide-Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark ">
        <div class="container">
            <span class="navbar-text"><h3>Show-Hide Password</h3></span>
        </div>
    </nav>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-5 mx-auto">
                <div class="card">
                    <div class="card-header text-white bg-danger">
                        <h3>Show and Hide Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" placeholder="Enter Password" id="pass">
                                <button class="btn btn-primary" type="button" onclick="show()">Show</button> 
                                <button class="btn btn-danger" type="button" onclick="hide()">Hide</button> 
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
       function show(){
        document.getElementById("pass").setAttribute("type","text")
       }
       function hide(){
        document.getElementById("pass").setAttribute("type","password")
       }
    </script>
</body>
</html>
