<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-HTML-CSS</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="container">
    <div class="bg-warning p-4 mt-4 rounded text-white">
        <h1 id="msg">JBKJBLBDBDDBDJBDJKDBDB</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia inventore itaque nobis, molestiae eos omnis mollitia! Doloribus nostrum nulla sunt deserunt distinctio dignissimos deleniti? Beatae dolor et veritatis aliquam voluptatum!</p>
        <button class="btn btn-primary" onclick="dom()">Apply Styles</button>
    </div>
    
    <script>

       function dom(){
        document.getElementById("msg").innerHTML="ILANDER TECHNOLOGIES PVT LTD";
        document.getElementById("msg").style.color="red"
        document.getElementById("msg").style.textAlign="center"
        document.getElementById("msg").style.backgroundColor="yellow"
        document.getElementById("msg").style.padding="20px"
        document.getElementById("msg").style.boxShadow="2px 3px 10px black"
       }
        
    </script> 
</body>
</html>
