<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays_Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body >
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <span class="navbar-text"><h3>For-Arrays-Objects</h3></span>
        </div>
    </nav>
    <div class="container bg-primary text-white p-5 mt-4">
        <h3 id="course">3</h3>
    </div>
    <script>
     
       let all_courses=[
        {name:"JavaScript",price:15000,skills:"Html,Css,Js",duration:"30Days"},
        {name:"Angular",price:20000,skills:"Html,Css,Js,Angular,Ts",duration:"60Days"},
        {name:"React",price:15000,skills:"Html,Css,Js,React",duration:"45Days"}
       ]


        let p=" ";
        for(let i=0;i<all_courses.length;i++){
            
            p+=`The Course Name:${all_courses[i].name}, Fee:${all_courses[i].price}, Duration: ${all_courses[i].duration}, skills:${all_courses[i].skills} <br>`
 
            
        }

        document.getElementById("course").innerHTML=p;
    </script>
</body>
</html>
