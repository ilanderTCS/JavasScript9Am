<body >
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <span class="navbar-text"><h3>Switch</h3></span>
        </div>
    </nav>
  
   
    

    <script>
      let day=new Date().getDay();
      console.log(day)

      switch(day){
        case 0:
            console.log("Today Sunday");
            break;
        case 1:
            console.log("Today Monday");
            break;
        case 2:
            console.log("Today Tuesday");
            break;
        case 3:
            console.log("Today wednesday");
            break;
        case 4:
            console.log("Today Thusday");
            break;
        case 5:
            console.log("Today Friday");
            break;
        case 6:
            console.log("Today Saturday");
            break;
        default:
            console.log("INput Wrong");
      }
    </script>
</body>
</html>
