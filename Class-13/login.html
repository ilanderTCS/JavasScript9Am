<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <h1 class="text-center text-primary my-4">Login Form</h1> 
   <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
              </div>
              <button type="submit" class="btn btn-primary" id="btn">Login</button>
              <p id="err"></p>
              <p class="mt-3 text-center">Dont have an account?<a href="register.html" class=" text-decoration-none ">Register</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
   </div>

   <script>
    
   </script>
</body>
</html>
