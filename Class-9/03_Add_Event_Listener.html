<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Course Task</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    
</head>
<body>
    <section class="container" id="courses">
        <h1 class="text-center bg-primary py-2 mb-4 text-warning">Event Listener</h1>
        
    </section>

    <div class="container text-center">
        <h1 id="msg">iLander Technologies pvt Ltd</h1>
        <button class="btn btn-danger" id="btn">Chane Styles</button>
    </div>

    <script>

        let btn=document.getElementById("btn")
        let h1=document.getElementById("msg")

        btn.addEventListener("click",()=>{
          h1.setAttribute("style","color:yellow;padding:30px;background:red")  
        })
    </script>
</body>
</html>
