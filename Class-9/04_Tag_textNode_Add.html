<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Course Task</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  
</head>
<body>
    <section class="container" id="courses">
        <h1 class="text-center bg-primary py-2 mb-4 text-warning">Text-Node_Tag</h1>
        
    </section>

    <div class="container text-center">
        <h1 id="msg">iLander Technologies pvt Ltd</h1>
        <button class="btn btn-danger">Chane Styles</button>
    </div>
    <div id="div1" class="container">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>
    </div>
    <script>
        const head = document.createElement("h3");
        console.log(head)
        const text = document.createTextNode("iLander Technologies Pvt Ltd");
        console.log(text)
        head.appendChild(text)

        let div1=document.querySelector("#div1")
        div1.appendChild(head)
    </script>
</body>
