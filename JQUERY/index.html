<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script>

    $(document).ready(function(){
        //alert("Document Load")
        //document.getElementById("msg").innerHTML="iLander Technologies pvt Ltd"
        //$("#msg").html("iLander Technologies pvt Ltd")
         //document.getElementById("msg").style.color="red"
         //$("#msg").css({"color":"red","background-color":"yellow","padding":"30px","text-align":"center"})

         

         $("button").click(function(){
            $("#msg").html("iLander Technologies pvt Ltd").css({"color":"red","background-color":"yellow","padding":"30px","text-align":"center"})
            $("p").toggle();
         })


         $.get("http://ilandertech.com/api/index.php/Welcome/getStuUsers",(d)=>{
            console.log(d.data)
            var p=""
            var sno=0;
            for(let x of d.data){
                sno++
                p+=`
                <tr>
                <td>${sno}</td>
                <td>${x.user_fname}</td>
                <td>${x.user_lname}</td>
                <td>${x.user_email}</td>
                <td>${x.user_phone}</td>
            </tr>
                `
            }
            $("#data").html(p)

         })


         
    })

   
  </script>
</head>
<body class="container">
   <h1 class="text-center text-primary my-4">JQUERY</h1> 
    <h2 id="msg">iLander Techno</h2>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ut iusto dignissimos vitae totam asperiores illum ducimus, accusantium modi dicta architecto ad nesciunt! Dolorem temporibus voluptatibus officiis aut, perspiciatis placeat itaque?</p>
    <button class="btn btn-primary mt-5">Click Me</button>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>SNo</th>
                <th>Fname</th>
                <th>Lname</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="data">
            
        </tbody>
    </table>
</body>
</html>
