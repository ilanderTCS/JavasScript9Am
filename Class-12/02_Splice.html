<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <span class="navbar-text"><h3>Array Methods-Splice-Slice</h3></span>
        </div>
    </nav>
    <div class="container">
        <h3 id="demo" class="text-center"></h3>
    </div>
    <script>
        const courses = ["HTML", "CSS", "JS", "BS"];
       courses.splice(3,0,"jquery","Angular","Typescript")
       courses.splice(3,1)
        document.getElementById("demo").innerHTML = courses;
      
    </script>
</body>
</html>
