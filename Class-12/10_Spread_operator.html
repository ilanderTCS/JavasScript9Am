<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.forEach()</h2>
<p>Calls a function once for each array element.</p>

<p id="demo"></p>
<p id="demo1"></p>
<script>
/*
function sum(name,val1,val2,val3){
    return val1+val2+val3
}
*/
function sum(name,...args){
    let sum=0;
    for(let i of args){
        sum+=i;
    }
    console.log(`${name}=>Sum of Total : ${sum}`)
}

let arr=[50,75,40,50,60,70,60,40,20,50]

sum("Angular",...arr)




</script>

</body>
</html>
