<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.forEach()</h2>
<p>Calls a function once for each array element.</p>

<p id="demo"></p>
<p id="demo1"></p>
<script>
const numbers = [45, 4, 9, 16, 25];
const numbers2=numbers.reduce((total,x)=>{
    return total+x
})
document.querySelector("#demo").innerHTML=numbers
document.querySelector("#demo1").innerHTML=numbers2
</script>

</body>
</html>
