<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CLASS</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  
</head>
<body>
    <section class="container" id="courses">
        <h1 class="text-center bg-primary py-2 mb-4 text-warning">CLASS</h1>
    </section>

    <div class="container">
        <h1 id="msg"></h1>
    </div>
    
    <script>
     class Student{
        constructor(name,byear){
            this.name=name
            this.byear=byear
        }
        age(){
            let currentyear=new Date().getFullYear()
            return currentyear-this.byear

        }
     }

     let student1=new Student("iLander",2015)

     console.log(student1.age())
    </script>
</body>
</html>
