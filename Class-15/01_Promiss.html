   <h1 class="text-center text-primary my-4">Promiss</h1> 
  
   <script>
    let promiss=new Promise((resolve,reject)=>{
        let x=-20;

        if(x>0){
            resolve("X is Postive Number")
        }
        else{
            reject("X is zero or Nagtive Number")
        }
        
        
    })

    promiss.then((result)=>{console.log(result)}).catch((result)=>{console.log(result)})
   </script>
